<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style/timer.css" rel="stylesheet" />
  </head>
  <body>
    <div class="timer">
      <h1 class="heading">Timer, Cause why not.</h1>
      <div class="count">
        <input type="text" maxlength="2" class="time-input" id="hour" /><span
          class="time-gray"
          >h</span
        ><input type="text" maxlength="2" class="time-input" id="min" /><span
          class="time-gray"
          >m</span
        ><input type="text" maxlength="2" class="time-input" id="sec" /><span
          class="time-gray"
          maxlength="2"
          >s</span
        >
      </div>
      <div class="btn-container">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="pause">Pause</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="js/timer.js" type="module"></script>
</html>
